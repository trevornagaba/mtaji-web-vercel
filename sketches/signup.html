<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="signup.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="main-container">
      <div class="background-container"></div>

      <div class="content">
        <div class="top-container">
          <div class="logo-container">
            <div class="logo">
              <img src="../public/assets/logo.svg" alt="logo" />
              <span>mtaji</span>
            </div>
          </div>
        </div>

        <p class="title">Sign Up</p>

        <form class="signup-form" action="#">
          <div class="inputs">
            <input type="text" placeholder="Name" />
            <input type="text" placeholder="Email" />
            <input type="text" placeholder="Password" />

            <button>Sign Up</button>

            <div class="sign-in-prompt">
              <p class="question">Already have an account?</p>
              <p class="link">Login</p>
            </div>

            <div class="or-option">
              <div></div>
              <span>or</span>
              <div></div>
            </div>

            <div class="google-button">
              <img src="../public/assets/google_icon.svg" alt="google_icon" />
              <span>Sign in with Google</span>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script>
      let loginLink = document.querySelector(".sign-in-prompt .link");
      let signUpButton = document.querySelector(".signup-form button");
      loginLink.addEventListener("click", function () {
        window.location.href = "login.html";
      });
      signUpButton.addEventListener("click", function (e) {
        e.preventDefault();
        window.location.href = "home-page.html";
      });
    </script>
  </body>
</html>
