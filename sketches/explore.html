<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="explore.css" />
    <link rel="stylesheet" href="home-nav-bar.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <title>Explore</title>
  </head>
  <body>
    <div class="nav-bar">
      <div class="logo">
        <img src="../public/assets/logo.svg" alt="logo" />
        <span>mtaji</span>
      </div>

      <div class="links">
        <span>Explore</span>
        <span>Portfolio</span>
        <span>Marketplace</span>
      </div>

      <div class="account">
        <span>FAQs</span>
        <img src="../public/assets/account.svg" alt="account" />
      </div>
    </div>

    <div class="content">
      <p class="heading">Portfolio</p>

      <div class="table">
        <div class="search-bar">
          <input type="text" placeholder="Search" />
        </div>

        <div class="table-heading">
          <p class="company">Company</p>
          <p class="target-amount">Target Amount</p>
          <p class="days-left">Days Left</p>
        </div>

        <div class="table-row">
          <div class="company-summary">
            <img src="../public/assets/logo_in_card.svg" alt="logo" />

            <div>
              <p class="company-name">SafeBoda</p>
              <p class="company-tag">Logistics Startup</p>
            </div>
          </div>

          <div class="company-target">
            <p class="amount">UGX 50M</p>

            <div class="target-indicator">
              <div class="target-bar">
                <p class="target-label">82%</p>
              </div>
            </div>
          </div>

          <div class="remaining-days">
            <div class="days-container">
              <div>
                <img src="../public/assets/clock.svg" alt="clock" />
                <p>7</p>
              </div>
              <p class="label">days</p>
            </div>

            <button class="view-button">View</button>
          </div>
        </div>
        <div class="table-row">
          <div class="company-summary">
            <img src="../public/assets/logo_in_card.svg" alt="logo" />

            <div>
              <p class="company-name">SafeBoda</p>
              <p class="company-tag">Logistics Startup</p>
            </div>
          </div>

          <div class="company-target">
            <p class="amount">UGX 50M</p>

            <div class="target-indicator">
              <div class="target-bar">
                <p class="target-label">82%</p>
              </div>
            </div>
          </div>

          <div class="remaining-days">
            <div class="days-container">
              <div>
                <img src="../public/assets/clock.svg" alt="clock" />
                <p>7</p>
              </div>
              <p class="label">days</p>
            </div>

            <button class="view-button">View</button>
          </div>
        </div>
        <div class="table-row">
          <div class="company-summary">
            <img src="../public/assets/logo_in_card.svg" alt="logo" />

            <div>
              <p class="company-name">SafeBoda</p>
              <p class="company-tag">Logistics Startup</p>
            </div>
          </div>

          <div class="company-target">
            <p class="amount">UGX 50M</p>

            <div class="target-indicator">
              <div class="target-bar">
                <p class="target-label">82%</p>
              </div>
            </div>
          </div>

          <div class="remaining-days">
            <div class="days-container">
              <div>
                <img src="../public/assets/clock.svg" alt="clock" />
                <p>7</p>
              </div>
              <p class="label">days</p>
            </div>

            <button class="view-button">View</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      let viewButtons = document.querySelectorAll(
        ".remaining-days .view-button"
      );
      viewButtons.forEach((button) => {
        button.addEventListener("click", () => {
          window.location.href = "company-info.html";
        });
      });
    </script>
  </body>
</html>
